<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasciprt 11</title>
    <!-- ==과 === -->
</head>
<body>
    <script type="text/javascript">
        alert(null == undefined); // true   //null = 값이 없다
        alert(null === undefined); // false //undefined = 값이 정의되지 않았다.

        // true / false -> Boolean 단 두가지 데이터
        // -1 0 1 2 3 -> Number
        // "a" "b" "c" -> String
        // undefined = undefined
        // null = null -> 자체가 데이터타입

        // == 동등연산자는 숫자 1을 true로 간주함.

        alert(0 === -0); // true
        alert(NaN === NaN); // false
        // Nan = 계산할 수 없음, 숫자가 아님 이라는 뜻

    </script>
</body>
</html>
